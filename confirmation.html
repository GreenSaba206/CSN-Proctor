<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Confirmation Page</title>
      <!--
         CSN Proctoring Confirmation web page
         Filename: confirmation.html
      
         Author: Benedict Silalahi  
         Date: 2025/10/02

         The proctor schedule confirmation page
      -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <script src="modernizr.custom.40753.js"></script><!--This is for auto resizing windows, should be applicable to mobile viewing as well?-->
      <link rel="stylesheet" href="styles.css"><!--This is for various effects such as bg and/or text color etc.-->
   </head>
   <body>
      <article class="display">
         <form>
            <header>
               <h1>Is this the correct schedule?</h1>
            </header>
            <div>
               <p>Student Name: John Doe</p>
               <p>Test Name: Quiz 1</p>
               <p>Course Name/Number: CIT 101</p>
               <p>Proctor's Name: Steve Proctor</p>
               <p>Time: 9:00 AM</p>
               <p>Date: 2025/10/30</p>
               <p>Location: West Charleston</p>

               <p>Exam instructions</p>
               <p>The test is open note</p>

               <fieldset class="submitbutton">
                  <input type="submit" id="confirm" value="Confirm">
                  <input type="submit" id="cancel" value="Cancel">
               </fieldset>
            </div>
         </form>
         
      </article>
      
   </body>
</html>
